name: liblzma
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://src.fedoraproject.org/lookaside/pkgs/xz/xz-5.4.5.tar.xz/sha512/5cbc3b5bb35a9f5773ad657788fe77013471e3b621c5a8149deb7389d48535926e5bed103456fcfe5ecb044b236b1055b03938a6cc877cfc749372b899fc79e5/xz-5.4.5.tar.xz
        destination: xz.tar.xz
        sha256: "da9dec6c12cf2ecf269c31ab65b5de18e8e52b96f35d5bcd08c12b43e6878803"
        sha512: "5cbc3b5bb35a9f5773ad657788fe77013471e3b621c5a8149deb7389d48535926e5bed103456fcfe5ecb044b236b1055b03938a6cc877cfc749372b899fc79e5"
    prepare:
      - |
        tar -xf xz.tar.xz --strip-components=1

        ./configure \
          --prefix=/usr \
          --disable-rpath \
          --disable-werror \
          --disable-doc \
          --disable-xz \
          --disable-xzdec \
          --disable-lzmadec \
          --disable-lzmainfo \
          --disable-lzma-links \
          --disable-scripts \
          --disable-static
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make install DESTDIR=/rootfs
        # locale
        rm -r /rootfs/usr/share
    test:
      - |
        fhs-validator /rootfs
finalize:
  - from: /rootfs
    to: /
